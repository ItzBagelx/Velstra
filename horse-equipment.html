    <header>
        <nav class="navbar">

    <main>
        <section id="horse-equipment" class="products">
            <div class="container">
                <h2>Horse Equipment</h2>
                <div class="product-grid">
                    <div class="product-item" id="saddles">
                        <img src="images/it05561_studio_jumpingbreech_navy_0046_.jpg.webp" alt="Saddle">
                        <h3>Velstra Leather Saddle</h3>
                        <p>£2,500</p>
                        <input type="number" value="1" min="1" class="quantity-input">
                        <button class="add-to-cart-btn" data-product-id="saddle-leather" data-product-name="Velstra Leather Saddle" data-product-price="2500">Add to Cart</button>
                    </div>
                    <div class="product-item" id="bridles">
                        <img src="images/it05954_product_suedegpsquare_lagoon__1_1_.jpg.webp" alt="Bridle">
                        <h3>Velstra Anatomic Bridle</h3>
                        <p>£250</p>
                        <input type="number" value="1" min="1" class="quantity-input">

                    <div class="product-item" id="saddle-pads">

                        <p>£95</p>
                        <input type="number" value="1" min="1" class="quantity-input">
                        <button class="add-to-cart-btn" data-product-id="saddlepad-velvet" data-product-name="Velstra Velvet Saddle Pad" data-product-price="95">Add to Cart</button>

                    <div class="product-item">
                        <img src="images/it05561_studio_jumpingbreech_navy_0046_.jpg.webp" alt="Girth">
                        <h3>Velstra Dressage Girth</h3>
                        <p>£120</p>
                        <input type="number" value="1" min="1" class="quantity-input">
                        <button class="add-to-cart-btn" data-product-id="girth-dressage" data-product-name="Velstra Dressage Girth" data-product-price="120">Add to Cart</button>
                    </div>
                    <div class="product-item">
                        <img src="images/it05954_product_suedegpsquare_lagoon__1_1_.jpg.webp" alt="Reins">
                        <h3>Velstra Leather Reins</h3>
                        <p>£80</p>
                        <input type="number" value="1" min="1" class="quantity-input">
                        <button class="add-to-cart-btn" data-product-id="reins-leather" data-product-name="Velstra Leather Reins" data-product-price="80">Add to Cart</button>

                        <p>£70</p>
